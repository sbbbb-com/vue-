<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>链式调用</title>
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>

<script>


  /**
   * 两个请求都请求成功 才在then中执行以后的代码
   */
    Promise.all([
        new Promise((resolve, reject)=>{
          $.ajax({
            type: 'get',
            dataType: 'TEXT',
            url: 'https://9810528a-fe58-4e2b-8a19-38ebe3da7e50.mock.pstmn.io/test2', /*url1*/
            success: function (data) {
              resolve(data);
            }
          })
        }),
        new Promise((resolve, reject)=>{

          $.ajax({
            type: 'get',
            dataType: 'TEXT',
            url: 'https://9810528a-fe58-4e2b-8a19-38ebe3da7e50.mock.pstmn.io/test1', /*url2*/
            success: function (data) {
              resolve(data);
            }
          })
        })
    ]).then(results=>{
      console.log(results)
      console.log(results[0]);
      console.log(results[1]);
    })

</script>

</body>
</html>
