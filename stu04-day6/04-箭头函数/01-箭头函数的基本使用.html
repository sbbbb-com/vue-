<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>箭头函数</title>
</head>
<body>

<script>
  //箭头函数 也是定义函数的一种方式

  // 1.定义函数的方式： function
  const aaa=function () {

  }

  //2.对象字面量中定义函数
  const obj={
    //方式一
    bbb: function () {

    },
    //方式二
    bbb(){

    }
  }

  //3. es6中的箭头函数
  /*
  const ccc=(参数列表)=>{
    函数内容
  }
  */
  const ccc = () => {

  }

</script>

</body>
</html>
