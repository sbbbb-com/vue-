<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>返回值</title>
</head>
<body>

<script>

  //1.返回值问题：
  //1.1放入两个参数问题
  const sum = (num1,num2) => {
    return num1+num2;
  }

  //1.2放入一个参数
  /* 一个参数的时候，小括号可以省略
  const power = (num) => {
    return num*num;
  }
  */
  const power = num => {
    return num*num;
  }

  //2.函数中的
  //2.1函数代码块中有多行代码代码
  const test = () => {

    //1.打印hello world
    console.log('hello world');

    //2.打印hello vue js
    console.log('Hello VueJs');
  }

  //2.2函数代码块中只有一行代码代码
  const mul=(num1,num2)=>{
    return num1+num2;
  }
  //特殊写法
  const mul2=(num1,num2)=>num1+num2;
  console.log(mul2(20,50));

  const  demo= ()=>console.log("demo!!!");
  console.log(demo())

</script>

</body>
</html>
