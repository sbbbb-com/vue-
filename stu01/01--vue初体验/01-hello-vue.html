<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello vue</title>
    <script src="../js/vue.js"></script>
</head>
<body>


<div id="app">
    {{message}}
    <h2>{{name}}</h2>
</div>
<div>{{message}}</div>



<script>
    // let (es6定义变量,局部变量，具有作用域) const（es6定义常量） （var 是全局的）
    // 编程范式（声明式编程）
    const app = new Vue({
        el: '#app', //作用挂载要管理的元素
        data: {  //定义数据
            message: 'hello word',
            name: 13*18
        }
    });

    //元素js的做法 （编程范式 命令式编程）
    // 1.创建div元素，设置id属性
    //2.定义一个变量 message
    //3.将message 变量放到div元素中
    //4.修改message数据： xxxx
    //5.将修改后的数据 设置到元素
</script>
</body>
</html>
