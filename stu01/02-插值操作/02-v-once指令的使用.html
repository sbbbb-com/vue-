<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-once</title>
</head>
<body>
<div id="app">
  <!--
  v-once [不需要表达式]
  只渲染元素和组件一次。随后的重新渲染，
  元素/组件及其所有的子节点将被视为静态内容并跳过。
  这可以用于优化更新性能。
  -->
  <h2 v-once>{{message}}</h2>
</div>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好世界！'
    }
  })
</script>
</body>
</html>
