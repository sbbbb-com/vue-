<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bind 动态绑定class</title>
  <style>
    .active{
      color: #a10c4e;
    }
  </style>
</head>
<body>

<div id="app">
  {{message}}
  <h2 class="active">{{message}}</h2>
  <h2 :class="active">{{message}}</h2>
  <!--里面可以设置对象 ｛类名：boolean，类名2：boolean｝-->
  <h2 class="title" v-bind:class="{active:isActive,line:isLine}">{{message}}</h2>
 <!-- 后面属性太长了 可以放在 methods 或者 computed中-->
  <h2 class="title" v-bind:class="getClass()">{{message}}</h2>

  <!--按钮点击变色-->
  <button v-on:click="btnClick">按钮点击变色</button>
</div>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好世界！',
      active: 'active',
      isActive: true,
      isLine: false
    },
    methods: {
      btnClick: function () {
        this.isActive=!this.isActive;
      },

      getClass: function () {
        return {active:this.isActive,line:this.isLine};
      }
    }
  })
</script>
</body>
</html>
