<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-cloak指令</title>
  <style>
    /*设置样式 不展示*/
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
<!--
v-cloak
不需要表达式
用法：
这个指令保持在元素上直到关联实例结束编译。
和 CSS 规则如 [v-cloak] { display: none } 一起用时，
这个指令可以隐藏未编译的 Mustache 标签直到实例准备完毕。
-->
<div id="app" v-cloak>
  {{message}}
</div>


<script src="../js/vue.js"></script>
<script>

  // 在vue解析前 div中有一个属性 v-vloak
  // 在vue解析后【删除】 div中没有有一个属性 v-vloak
  setTimeout(function () {
    console.log("延迟加载");
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好世界！'
      }
    });
  }, 2000);


</script>
</body>
</html>
