<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-html</title>
</head>
<body>

<div id="app">
  {{message}}
  <h2>{{url}}</h2>
  <h2 v-html="url"></h2>
</div>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好世界！',
      url: '<a href="https://www.baidu.com/">百度一下嘿嘿</a>'
    }
  })
</script>
</body>
</html>
