<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>作业</title>
</head>
<style>
  .active{
    color: red;
  }
</style>
<body>

<div id="app">
  {{message}}
  <hr />
  <ul>
    <li v-for="(item,index) in movies"
        v-bind:class="{active: index=== currentIndex}"
        v-on:click="liClick(index)">{{index}}{{item}}</li>
  </ul>
</div>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好世界！',
      movies: ['猴王','加勒比海盗','海贼王','指环王'],
      currentIndex: 0
    },
    methods: {
      //监听点击事件
      liClick (index) {
        this.currentIndex=index;
      }
    }
  })
</script>
</body>
</html>
