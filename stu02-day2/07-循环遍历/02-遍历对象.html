<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>遍历对象</title>
</head>
<body>

<div id="app">
  {{message}}
  <h2>遍历对象,在遍历对象的过程中 如果只是获取一个值 获取的就是 值value</h2>
  <ul>
    <li v-for="item in info">{{item}}</li>
  </ul>

  <h2>获取key和 value</h2>
  <ul>
    <li v-for="(value,key) in info">{{key+'\t'+value}}</li>
  </ul>

  <h2>获取key value 和index 格式（value,key,index）</h2>
  <ul>
    <li v-for="(value,key,index) in info">{{key+'='+value+':'+index}}</li>
  </ul>
</div>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好世界！',
      info: {
        name: '我的名字',
        age: 18,
        height: 170
      }
    }
  })
</script>
</body>
</html>
