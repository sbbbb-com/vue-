<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for-添加key</title>
</head>
<body>

<div id="app">
  {{message}}
  <hr />
  <ul>
    <!--
    :key绑定的元素，应该和后面展示的元素一一对应 就是绑定item
    但是绑定 index 没有什么用
    -->
    <li v-for="item in letters" :key="item">{{item}}</li>
  </ul>
</div>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好世界！',
      letters: ['A','B','C','D','E']
    }
  })
</script>

</body>
</html>
