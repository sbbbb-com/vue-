    <li v-for="item in letters" >{{item}}</li>
  </ul>

        //3.shift 从头部删除元素  第一个 [能够响应式]
        //this.letters.shift()

        //4.unshift(); 在数组最前面添加元素 [能够响应式]
        //this.letters.unshift('451');
        //this.letters.unshift("dd","dd","oo"); //还可以一次添加多个元素

        // 如果仅仅用一个元素 表示从传入元素一直到最后删除所有

        //上面代码相当于
        /*const  start=2;
        this.letters.splice(start,this.letters.length-start);*/

        //替换元素 [能够响应式]
        // 第一个参数表示开始操作元素位置 第二个表示操作几个元素 后面两个表示替换后的元素

        //this.letters.splice(2,0,'k1','k2','k3');

        //5排序 sort [能够响应式]

        //6.reverse 反转函数  [能够响应式]
        //this.letters.reverse();

        /**
         * 综上所述：：除了通过索引修改数组元素不是响应式 其他的都是响应式
         * 若遇到修改数值： 可以使用替换 this.letters.splice(x,0,x);
         * 或者使用一下函数
         * */
        // set 函数
        // 参数一 要修改的对象
        // 参数二 索引值
        //参数三 修改后的值
        Vue.set(this.letters,1,89);
      }
    }
  })
