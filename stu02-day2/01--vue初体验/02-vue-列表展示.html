<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 列表展示</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in movies">{{item}}</li>
    </ul>
</div>

<script>
    const app=new Vue({
        el: '#app',
        data: {
            message: '测试内容2',
            movies: ['汉化的乐趣','猴王','星际穿越','大话西游','流浪地球']
        }
    })
</script>
</body>
</html>
