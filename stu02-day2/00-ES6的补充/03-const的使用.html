<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>const的使用</title>
</head>
<body>
<script>
  //1. 注意一 ： 一旦给const修饰的标识符被赋值后，不能修改
  /*const name='heihei';
  console.log(name)*/

  // 2.注意二： 在使用const定义的标识符，必须进行赋值
  //const name;

  //3.注意三： 常量的含义是指向的对象不能修改，但是可用改变对象内部的属性
  const obj = {
    name: '黑狗',
    age: 49,
    height: 1.89
  }
  console.log(obj);

  obj.name='kek'
  obj.age=48;
  obj.height=170;

  console.log(obj)
</script>
</body>
</html>
