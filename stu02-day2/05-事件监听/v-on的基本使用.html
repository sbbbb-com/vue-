<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-on的基本使用</title>
</head>
<body>

<div id="app">
  {{message}}
  <h2>{{counter}}</h2>
  <!--<button v-on:click="counter++">+</button>-->
  <button v-on:click="increment">+</button>
  <!--v-on:   的语法糖=》 @  -->
  <!--v-bind: 的语法糖=》 :  -->
  <button @click="decrement">-</button>

</div>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好世界！',
      counter: 0
    },
    methods: {
      increment(){
        /*对象自变量函数增强写法*/
        this.counter++;
      },
      decrement(){
       this.counter--;
      }
    }
  })
</script>

</body>
</html>
