<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-on的参数问题</title>
</head>
<body>

<div id="app">
  {{message}}
  <h3>事件调用的方法没有参数</h3>
  <button @click="btn1Click">按钮1</button>
  <button @click="btn1Click()">按钮1.1有小括号</button>

  <h3>在事件定义时候，写函数时省略了小括号 但是方法本身是需要一个参数的</h3>
  <h3>vue 会默认将浏览器生产的event事件对象作为参数传入到方法中 </h3>
  <button @click="btn2Click(123)">按钮2</button>
  <button @click="btn2Click()">按钮2.2 加了小括号没有传参</button>
  <button @click="btn2Click">按钮2.2 没有加小括号</button>

  <h3>方法定义时，我们需要event对象，同时又需要其他对象</h3>
  <h3>在调用方式，如何手动的获取到浏览器参数的event对象： $event</h3>
  <button @click="btn3Click">按钮3</button>
  <button @click="btn3Click($event,123)">按钮3 两个参数：event,'abc'</button>
  <button>按钮4</button>
</div>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好世界！'
      /*,event: 9527*/
    },
    methods: {
      btn1Click () {
        console.log('btn1Click');
      },
      btn2Click(event){
        console.log(event);
      },
      btn3Click(event,abc){
        console.log("event==="+event);
        console.log('abc=='+abc);
      }
    }
  })


  /***********如果函数需要参数，但是没有传入，你们函数的形参为undefined***********/
 /*
 function abcd(name) {
    console.log(name);
  }
  abcd();
  */
</script>

</body>
</html>
