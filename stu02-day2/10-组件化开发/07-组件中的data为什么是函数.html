<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>data为什么是函数</title>
</head>
<body>

<div id="app">
  {{ message }}
</div>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好世界！'
    }
  })
</script>

</body>
</html>
