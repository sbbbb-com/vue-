<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件模版的分离写法</title>
</head>
<body>

<div id="app">
  {{ message }}
  <hr/>
  <cpn></cpn>

</div>

<!--1.通过script标签，注意：类型必须是 text/x-template-->
<!--<script type="text/x-template" id="cpn">
  <div>
    <h2>{{title}}</h2>
    <h3>内容999999</h3>
  </div>
</script>-->

<!--2.使用template标签-->
<template id="cpn2">
  <div>
    <h2>{{ title }}</h2>
    <h3>内容999999888</h3>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  /**
   * 组件自己的数据存放在哪里呢?
   口组件对象也有一个data属性(也可以有methods等属性，下面我们有用到)
   口只是这个data属性必须是一个函数
   口而且这个函数返回一个对象，对象内部保存着数据
   */

  //1.注册一个全局组件
  Vue.component('cpn', {
    //值为 上面id
    template: `#cpn2`, /*用tab键上面那个 小点点包裹*/
    //组件对象也有一个data属性(也可以有methods等属性，下面我们有用到)
    //这个data属性必须是一个函数
    data() {
      //而且这个函数返回一个对象，对象内部保存着数据
      return {
        title: '测试data值'
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好世界！'
    }
  })
</script>

</body>
</html>
