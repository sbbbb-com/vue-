<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件语法糖注册</title>
</head>
<body>

<div id="app">
  {{ message }}
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>


<script src="../js/vue.js"></script>
<script>

  //全局组件注册的语法糖
  //1.注册组件构造器
  /*const cpn1=Vue.extend({
    template: `<div>
    <h1>标题11哈哈哈</h1>
    <h3>内容11嘿嘿嘿</h3>
</div>`
  })*/

  //2.注册组件
  //Vue.component('cpn1',cpn1);
  //注册全局组件的语法糖
  Vue.component('cpn1',{
    template: `<div>
    <h1>标题11哈哈哈</h1>
    <h3>内容11嘿嘿嘿</h3>
</div>`
  });

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好世界！'
    },
    components: {
      //注册局部组件的语法糖
      cpn2: {
        template: `<div>
    <h1>标题11哈哈哈</h1>
    <h3>内容11嘿嘿嘿</h3>
</div>`
      }
    }
  })
</script>

</body>
</html>
