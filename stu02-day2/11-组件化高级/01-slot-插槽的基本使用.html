<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>插槽的基本使用</title>
</head>
<body>
<!--1.插槽的基本使用 <slot></slot>
2.插槽的默认值 <slot>button</slot>
3.如果要多个值，同时放到组件进行替换时，一起作为替换元素
-->

<div id="app">
  <cpn>
    <h1>777</h1>
  </cpn>
  <cpn>
    <i>44</i>
    <h2>ssss</h2>
    <button>按钮2</button>
  </cpn>
  <cpn>
    <span>111</span>
  </cpn>
  <cpn>
    <button>
      按钮2
    </button>
  </cpn>

</div>

<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <h2>组件哈哈哈哈，嘿嘿</h2>
<!--    <button>按钮</button>-->
    <slot></slot>
    <hr />
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好世界！'
    },
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })
</script>

</body>
</html>
