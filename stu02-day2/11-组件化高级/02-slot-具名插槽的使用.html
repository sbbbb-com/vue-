<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>插槽的基本使用</title>
</head>
<body>
<!--1.插槽的基本使用 <slot></slot>
2.插槽的默认值 <slot>button</slot>
3.如果要多个值，同时放到组件进行替换时，一起作为替换元素
-->

<div id="app">
<cpn >
  <button slot="left">VR的</button>
  <span slot="center">哈哈</span>
</cpn>



</div>

<template id="cpn">
  <div>
    <slot name="left"><span>左边</span></slot>
    <slot name="center"><span>中间</span></slot>
    <slot name="right"><span>右边</span></slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好世界！'
    },
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })
</script>

</body>
</html>
