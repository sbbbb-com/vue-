<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>编译的作用域</title>
</head>
<body>

<div id="app">
  {{ message }}
  <hr />
  <cpn v-show="isShow"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是子组件</h2>
    <p>内容哈哈哈哈</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好世界！',
      isShow:　true
    },
    components: {
      cpn: {
        template: '#cpn',
        data(){
          return {
            isShow: false
          }
        }
      }
    }
  })
</script>

</body>
</html>
