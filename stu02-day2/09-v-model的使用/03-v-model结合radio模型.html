<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model结合radio模型</title>
</head>
<body>

<div id="app">
  {{ message }}
  <hr />
  <label for="female">
    男<input type="radio"   id="female"
            value="男" v-model="sex">
  </label>
  <label for="male">
    女<input type="radio"   id="male"
            value="女" v-model="sex">
  </label>
  <h2>你选择的性别是： {{sex}}</h2>
</div>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好世界！',
      sex: '女'
    }
  })
</script>

</body>
</html>
