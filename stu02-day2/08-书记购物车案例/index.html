<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>index</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>


<div id="app">
  <table>
    <thead>
    <tr>
      <th></th>
      <th>书籍名称</th>
      <th>出版日期</th>
      <th>价格</th>
      <th>购买数量</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <!--表格中的数据-->
    <tr v-for="book in books">
      <td>{{book.id}}</td>
      <td>{{book.name}}</td>
      <td>{{book.beginDate}}</td>
      <td>{{book.price}}</td>
      <td>
       <button>减少1</button> {{book.count}} <button>增加1</button>
      </td>
      <td>
        <button>移除</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="../js/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
