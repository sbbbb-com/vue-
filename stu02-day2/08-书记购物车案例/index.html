<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>index</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>


<div id="app">
  <table>
    <thead>
    <tr>
      <th></th>
      <th>书籍名称</th>
      <th>出版日期</th>
      <th>价格</th>
      <th>购买数量</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <!--表格中的数据-->
    <tr v-for="book in books">
      <td>{{book.id}}</td>
      <td>{{book.name}}</td>
      <td>{{book.beginDate}}</td>
      <!--123.toFixed (保留两位小数)-->
     <!-- <td>{{getFinalPrice(book.price)}}</td>-->
      <!--或者使用过滤器-->
      <!--<td>{{book.price | 过滤器}}</td>-->
      <td>{{book.price | showPrice}}</td>
      <td>
       <button>减少1</button> {{book.count}} <button>增加1</button>
      </td>
      <td>
        <button>移除</button>
      </td>
    </tr>
    </tbody>
  </table>

  <h2>总价格{{(888.876 )}}</h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="main.js"></script>

</body>
</html>
